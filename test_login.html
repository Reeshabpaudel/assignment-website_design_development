<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="test_login.css">
        <title>responsive test login page</title>
        
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <meta name="description" content="description of page">
        <meta name="keywords" content="keywords for page">
        <script src="scripts/html5shiv.js"></script>
    </head>
    <body>
        <section class="main">
            <div class="info"></div>
            <div class="login">
            <p>LOGIN</p>
            <div class="form">
                    <form action="new_home_page.html">
                        <label for="username">Username</label><br>
                        <div class="uname">
                            <input type="textbox" name="username" id="username" placeholder="email or phone number" required>
                            <img src="mail.png">
                        </div>
                    
                        <br>
                        <label for="password" id="second">Password</label><br>
                        <div class="pass">
                            <input type="password" name="password" id="password" placeholder="password" required>
                            <img src="eye.png">
                        </div>
                        <input type="submit" value="login">
                    </form>
                </div>
                <div class="other_options">
                    <button>Forgot Password?</button>
                    <button>Sign Up</button>
                                <!-- <input type="submit" value="Forgot password?">
                                <input type="submit" value="Sign Up"> -->
                </div>
            </div>
        </section>
    </body> 

</html>
